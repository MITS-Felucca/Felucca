- name: Install Python 3.6
  apt:
    name: python3.6
    state: present
    update_cache: yes

- name: Install pip3
  apt:
    name: python3-pip
    state: present
    update_cache: yes

- name: Install docker
  pip:
    name: docker
    state: present
    update_cache: yes

- name: Install 'virtualenv' package
  pip:
    name: virtualenv
    executable: pip3

- name: Create virtualenv
  become: no
  pip:
    virtualenv: "{{ venv_path }}"
    virtualenv_python: python3.6
    requirements: "{{ requirements_path }}"

