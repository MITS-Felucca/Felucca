<div>
  <h2> Jobs </h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Job Name</th>
        <th>Comment</th>
        <th>Created Time</th>
        <th>Finished Time</th>
        <th>Number of Tasks</th>
        <th>Status</th>
        <th>Operations</th>
      </tr>
  </thead>
    <tbody>
      <tr *ngFor="let job of jobs" routerLink="/job-info/{{job.jobID}}">
        <th>{{job.jobID}}</th>
        <td>{{job.jobName}}</td>
        <td>{{job.comment}}</td>
        <td>{{job.createdTime | date: 'medium'}}</td>
        <td *ngIf="job.status == status.Successful">{{job.finishedTime | date: 'medium'}}</td>
        <td *ngIf="job.status != status.Successful"></td>
        <td>{{job.taskNumber}}</td>
        <td>{{job.status}}</td>
        <td>
              <button type="button" [disabled]="job.status === status.Successful" class="btn btn-primary" (click)="killJob(job.jobID)">Kill</button>
          </td>
      </tr>
    </tbody>
  </table>
  
</div>
