<div>
  <h2> Jobs </h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th >Comment</th>
      <th >Created Time</th>
      <th >Task Number</th>
      <th >Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobs" routerLink="/job-info/{{job.jobID}}">
      <th>{{job.jobID}}</th>
      <td>{{job.comment}}</td>
      <td>{{job.createdTime | date: 'medium'}}</td>
      <td>{{job.taskNumber}}</td>
      <td>{{job.status}}</td>
    </tr>
  </tbody>
  </table>
  
</div>
